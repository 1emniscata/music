{% extends 'lemni/base.html' %}
{% load static %}
{% block title %}Clips{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/clips_list.css'%}"> {% endblock %}
{% block content %}
<div class='clips_list'>
    <h1>Dope clips</h1>
    {% for clip in clips %}
    <div class='item-clip'>
        <!-- <a href="{{ clip.link }}" class="clip"></a> -->
        <!-- <iframe width="560" height="315" src="{{ clip.link }}" frameborder="0"></iframe> -->
        <!-- <div>{{ clip.link }}</div> -->
        <h2 class='clip_title'>{{ clip.title }}</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ clip.link }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- <span>{{ clip.title }}</span> -->

    </div>
    {% endfor %}
</div>
{% endblock %}
